about_content: | # this will include new lines to allow paragraphs
  맡은 부분은 제 능력의 100% 이상을 해내려고 노력하는 성실함과, 막히는 부분은 끝까지 해결하고자 하는 끈기를 갖춘 신입 개발자 박현정입니다.
  Vanilla JS, React, Redux, Firebase를 차근차근 접목해가며 프로젝트들을 진행해왔습니다.
  한 프로젝트를 끝낼 때마다 '이런 곳엔 이런 기술이 필요하겠구나'를 몸소 느끼며 다음 프로젝트에는 해당 기술을 접목시키려고 노력했습니다.
  또한 개발을 하면서 막히는 부분을 끝끝내 구현해낼 때 느껴지는 희열감과 성취감을 좋아합니다.
  스스로의 개선점을 객관적으로 인지하고 끊임없이 발전해나가는 개발자를 꿈꾸고 있습니다.

  * email : guohjp@gmail.com
  * phone : 010-7193-7260
  * website : https://park1016.vercel.app/

